name: Insider Trading Refresh

on:
  schedule:
    - cron: '0 1 * * *'  # Daily at 1:00 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  refresh-insider:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.POLYGON_API_KEY }}" ]; then
            echo "ERROR: POLYGON_API_KEY secret is not set"
            echo "Please add it in GitHub Settings > Secrets and variables > Actions"
            exit 1
          fi
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "ERROR: DATABASE_URL secret is not set"
            exit 1
          fi
          echo "All required secrets are configured"

      - name: Run insider trading refresh
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: |
          python scripts/cron_refresh_insider.py

      - name: Notify on failure
        if: failure()
        run: echo "Insider trading refresh failed - check logs"
