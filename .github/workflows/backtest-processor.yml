name: Backtest Processor

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  process-backtests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.POLYGON_API_KEY }}" ]; then
            echo "ERROR: POLYGON_API_KEY secret is not set"
            echo "Please add it in GitHub Settings > Secrets and variables > Actions"
            exit 1
          fi
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "ERROR: DATABASE_URL secret is not set"
            exit 1
          fi
          echo "All required secrets are configured"

      - name: Run backtest processor
        id: backtest_processor
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          python scripts/cron_run_backtests.py 2>&1 | tee backtest_output.log
          echo "log_file=backtest_output.log" >> $GITHUB_OUTPUT

      - name: Generate Summary
        if: always()
        run: |
          echo "# ðŸ“Š Backtest Processor Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow Run:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f backtest_output.log ]; then
            echo "## ðŸ“Š Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Jobs processed
            if grep -q "Found.*pending backtest jobs" backtest_output.log; then
              PENDING_JOBS=$(grep "Found.*pending backtest jobs" backtest_output.log | grep -o "[0-9]*" | head -1 || echo "0")
              echo "ðŸ“¥ **Pending Jobs Found:** $PENDING_JOBS" >> $GITHUB_STEP_SUMMARY
            else
              echo "ðŸ“¥ **Pending Jobs Found:** 0" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY

            # Job Status
            COMPLETED_JOBS=$(grep -c "Backtest completed for job" backtest_output.log || echo "0")
            FAILED_JOBS=$(grep -c "Backtest failed for job" backtest_output.log || echo "0")

            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Completed | $COMPLETED_JOBS |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED_JOBS |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Performance metrics (if any backtests completed)
            if [ "$COMPLETED_JOBS" -gt 0 ]; then
              echo "### ðŸ“ˆ Performance Metrics" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY

              # Extract sample metrics from last completed backtest
              if grep -q "Total Return:" backtest_output.log; then
                TOTAL_RETURN=$(grep "Total Return:" backtest_output.log | tail -1 | grep -o "[0-9.-]*%" || echo "N/A")
                SHARPE=$(grep "Sharpe Ratio:" backtest_output.log | tail -1 | grep -o "[0-9.-]*" | head -1 || echo "N/A")
                MAX_DD=$(grep "Max Drawdown:" backtest_output.log | tail -1 | grep -o "[0-9.-]*%" || echo "N/A")

                echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
                echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
                echo "| Total Return (Last) | $TOTAL_RETURN |" >> $GITHUB_STEP_SUMMARY
                echo "| Sharpe Ratio (Last) | $SHARPE |" >> $GITHUB_STEP_SUMMARY
                echo "| Max Drawdown (Last) | $MAX_DD |" >> $GITHUB_STEP_SUMMARY
              fi
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            # API Status
            echo "## ðŸ”Œ API Status" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if grep -q "Polygon.*data.*fetched" backtest_output.log; then
              POLYGON_CALLS=$(grep -c "Polygon.*data.*fetched" backtest_output.log || echo "0")
              echo "âœ… **Polygon API:** Working ($POLYGON_CALLS calls)" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ **Polygon API:** No data fetched" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY

            # Duration
            DURATION=$(grep "Backtest processor completed in" backtest_output.log | grep -o "[0-9.]*" | head -1 || echo "N/A")
            echo "â±ï¸ **Duration:** ${DURATION}s" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Overall status
            if grep -q "SUCCESS" backtest_output.log && [ "$FAILED_JOBS" -eq 0 ]; then
              echo "## âœ… Overall Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
            elif [ "$COMPLETED_JOBS" -gt 0 ] && [ "$FAILED_JOBS" -gt 0 ]; then
              echo "## âš ï¸ Overall Status: PARTIAL SUCCESS" >> $GITHUB_STEP_SUMMARY
              echo "- $COMPLETED_JOBS backtests completed" >> $GITHUB_STEP_SUMMARY
              echo "- $FAILED_JOBS backtests failed" >> $GITHUB_STEP_SUMMARY
            else
              echo "## âŒ Overall Status: FAILED" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Error Details" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              grep -i "error\|critical\|failed" backtest_output.log | tail -10 >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Status:** Workflow failed - no output log found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: echo "Backtest processing failed - check logs and summary"
