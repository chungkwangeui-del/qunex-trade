name: AI Score Update

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-ai-scores:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.ALPHAVANTAGE_KEY }}" ]; then
            echo "ERROR: ALPHAVANTAGE_KEY secret is not set"
            echo "Please add it in GitHub Settings > Secrets and variables > Actions"
            echo "Get a free API key from: https://www.alphavantage.co/support/#api-key"
            exit 1
          fi
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "ERROR: DATABASE_URL secret is not set"
            exit 1
          fi
          echo "All required secrets are configured"

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python scripts/migrate_add_explanation_json.py
          python scripts/migrate_add_multiframe_scores.py

      - name: Train multi-timeframe ML models
        run: |
          python scripts/train_multiframe_models.py

      - name: Run AI score update
        id: ai_score_update
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          python scripts/cron_update_ai_scores.py 2>&1 | tee ai_score_output.log
          echo "log_file=ai_score_output.log" >> $GITHUB_OUTPUT

      - name: Generate Summary
        if: always()
        run: |
          echo "# ðŸ¤– AI Score Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow Run:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if workflow succeeded
          if [ -f ai_score_output.log ]; then
            # Extract key metrics from log
            echo "## ðŸ“Š Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # ML Model Status
            if grep -q "ML model loaded successfully" ai_score_output.log; then
              echo "âœ… **ML Model:** Loaded successfully" >> $GITHUB_STEP_SUMMARY
            elif grep -q "Could not load ML model" ai_score_output.log; then
              echo "âš ï¸ **ML Model:** Failed to load (using rule-based scoring)" >> $GITHUB_STEP_SUMMARY
              grep "Could not load ML model" ai_score_output.log | head -1 >> $GITHUB_STEP_SUMMARY
            else
              echo "â“ **ML Model:** Status unknown" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY

            # Stocks processed
            STOCKS_PROCESSED=$(grep -o "Processing [0-9]* tickers" ai_score_output.log | grep -o "[0-9]*" | head -1 || echo "0")
            echo "ðŸ“ˆ **Stocks Processed:** $STOCKS_PROCESSED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Success/Failed counts
            SUCCESS_COUNT=$(grep -c "ML model score for" ai_score_output.log || echo "0")
            FAILED_COUNT=$(grep -c "Could not calculate features for" ai_score_output.log || echo "0")

            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Success | $SUCCESS_COUNT |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED_COUNT |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # API Status
            echo "## ðŸ”Œ API Status" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if grep -q "Polygon technical data fetched" ai_score_output.log; then
              POLYGON_COUNT=$(grep -c "Polygon technical data fetched" ai_score_output.log || echo "0")
              echo "âœ… **Polygon API:** Working ($POLYGON_COUNT calls)" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ **Polygon API:** No data fetched" >> $GITHUB_STEP_SUMMARY
            fi

            if grep -q "Alpha Vantage fundamental data" ai_score_output.log; then
              AV_COUNT=$(grep -c "Alpha Vantage fundamental data" ai_score_output.log || echo "0")
              echo "âœ… **Alpha Vantage API:** Working ($AV_COUNT calls)" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ **Alpha Vantage API:** No data fetched" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY

            # Duration
            DURATION=$(grep "CRON JOB COMPLETED in" ai_score_output.log | grep -o "[0-9.]*" | head -1 || echo "N/A")
            echo "â±ï¸ **Duration:** ${DURATION}s" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Overall status
            if grep -q "âœ“ SUCCESS" ai_score_output.log; then
              echo "## âœ… Overall Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
            else
              echo "## âŒ Overall Status: FAILED" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Error Details" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              grep -i "error\|critical\|failed" ai_score_output.log | tail -10 >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Status:** Workflow failed - no output log found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: echo "AI score update failed - check logs and summary"
