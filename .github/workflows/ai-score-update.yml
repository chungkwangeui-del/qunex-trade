name: AI Score Update

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-ai-scores:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.ALPHAVANTAGE_KEY }}" ]; then
            echo "ERROR: ALPHAVANTAGE_KEY secret is not set"
            echo "Please add it in GitHub Settings > Secrets and variables > Actions"
            echo "Get a free API key from: https://www.alphavantage.co/support/#api-key"
            exit 1
          fi
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "ERROR: DATABASE_URL secret is not set"
            exit 1
          fi
          echo "All required secrets are configured"

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python scripts/migrate_add_explanation_json.py
          python scripts/migrate_add_multiframe_scores.py

      # NOTE: Model training is NOT needed in production
      # Models are pre-trained and committed to git (ml/models/*.pkl)
      # Only retrain if you update training data or features

      - name: Run AI score update
        id: ai_score_update
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          python scripts/cron_update_ai_scores.py 2>&1 | tee ai_score_output.log
          echo "log_file=ai_score_output.log" >> $GITHUB_OUTPUT

      - name: Generate Summary
        if: always()
        run: |
          echo "# ðŸ¤– AI Score Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow Run:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if workflow succeeded
          if [ -f ai_score_output.log ]; then
            # Extract key metrics from log
            echo "## ðŸ“Š Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # ML Model Status (Multi-Timeframe)
            if grep -q "Multi-timeframe ML models loaded successfully" ai_score_output.log; then
              echo "âœ… **ML Models:** All 3 timeframes loaded (5d, 20d, 60d)" >> $GITHUB_STEP_SUMMARY
            elif grep -q "Some ML models failed to load" ai_score_output.log; then
              echo "âš ï¸ **ML Models:** Partial load (using rule-based fallback)" >> $GITHUB_STEP_SUMMARY
              grep "Some ML models failed to load" ai_score_output.log | head -1 >> $GITHUB_STEP_SUMMARY
            else
              echo "â“ **ML Models:** Status unknown" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY

            # Multi-Timeframe Score Examples (show first processed stock)
            if grep -q "Short=" ai_score_output.log; then
              echo "### ðŸ“Š Sample Multi-Timeframe Scores" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              grep "Short=" ai_score_output.log | head -3 >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            # Stocks processed
            STOCKS_PROCESSED=$(grep -o "Processing [0-9]* tickers" ai_score_output.log | grep -o "[0-9]*" | head -1 || echo "0")
            echo "ðŸ“ˆ **Stocks Processed:** $STOCKS_PROCESSED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Success/Failed counts - FIXED: Look for actual success pattern
            SUCCESS_COUNT=$(grep -c "AI score updated for" ai_score_output.log || echo "0")
            FAILED_COUNT=$(grep -c "Could not calculate features for" ai_score_output.log || echo "0")
            SAVED_COUNT=$(grep -c "saved to database" ai_score_output.log || echo "0")

            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Scores Calculated | $SUCCESS_COUNT |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ’¾ Saved to Database | $SAVED_COUNT |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED_COUNT |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # API Status - Enhanced with detailed metrics
            echo "## ðŸ”Œ API Status" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Polygon API - check multiple patterns for accuracy
            POLYGON_TECHNICAL=$(grep -c "Polygon technical data fetched" ai_score_output.log || echo "0")
            POLYGON_RETRIEVED=$(grep -c "Polygon get_aggregates: Retrieved" ai_score_output.log || echo "0")
            POLYGON_WARNINGS=$(grep -c "No Polygon technical data" ai_score_output.log || echo "0")

            if [ "$POLYGON_TECHNICAL" -gt 0 ] || [ "$POLYGON_RETRIEVED" -gt 0 ]; then
              echo "âœ… **Polygon API:** Working" >> $GITHUB_STEP_SUMMARY
              echo "  - Technical indicators fetched: $POLYGON_TECHNICAL stocks" >> $GITHUB_STEP_SUMMARY
              echo "  - Aggregate data retrieved: $POLYGON_RETRIEVED calls" >> $GITHUB_STEP_SUMMARY
              if [ "$POLYGON_WARNINGS" -gt 0 ]; then
                echo "  - âš ï¸ Warnings: $POLYGON_WARNINGS stocks with default values" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "âš ï¸ **Polygon API:** No data fetched (check API key or rate limits)" >> $GITHUB_STEP_SUMMARY
              if [ "$POLYGON_WARNINGS" -gt 0 ]; then
                echo "  - $POLYGON_WARNINGS stocks using default technical indicators" >> $GITHUB_STEP_SUMMARY
              fi
            fi
            echo "" >> $GITHUB_STEP_SUMMARY

            # Alpha Vantage API - check multiple patterns
            AV_FETCHED=$(grep -c "Alpha Vantage data fetched" ai_score_output.log || echo "0")
            AV_FETCHING=$(grep -c "Fetching fundamental data from Alpha Vantage" ai_score_output.log || echo "0")
            AV_WARNINGS=$(grep -c "Alpha Vantage returned no data" ai_score_output.log || echo "0")
            ETF_SKIPPED=$(grep -c "is an ETF - using default fundamental values" ai_score_output.log || echo "0")

            if [ "$AV_FETCHED" -gt 0 ]; then
              echo "âœ… **Alpha Vantage API:** Working" >> $GITHUB_STEP_SUMMARY
              echo "  - Fundamental data fetched: $AV_FETCHED stocks" >> $GITHUB_STEP_SUMMARY
              echo "  - API calls attempted: $AV_FETCHING stocks" >> $GITHUB_STEP_SUMMARY
              if [ "$ETF_SKIPPED" -gt 0 ]; then
                echo "  - ETFs skipped (correct): $ETF_SKIPPED tickers" >> $GITHUB_STEP_SUMMARY
              fi
              if [ "$AV_WARNINGS" -gt 0 ]; then
                echo "  - âš ï¸ No data returned: $AV_WARNINGS stocks (using defaults)" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "âš ï¸ **Alpha Vantage API:** No data fetched" >> $GITHUB_STEP_SUMMARY
              echo "  - API calls attempted: $AV_FETCHING" >> $GITHUB_STEP_SUMMARY
              if [ "$ETF_SKIPPED" -gt 0 ]; then
                echo "  - âœ… ETFs correctly skipped: $ETF_SKIPPED" >> $GITHUB_STEP_SUMMARY
              fi
              if [ "$AV_WARNINGS" -gt 0 ]; then
                echo "  - âš ï¸ Using defaults: $AV_WARNINGS stocks" >> $GITHUB_STEP_SUMMARY
              fi
            fi
            echo "" >> $GITHUB_STEP_SUMMARY

            # Performance Metrics
            echo "## â±ï¸ Performance" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            DURATION=$(grep "CRON JOB COMPLETED in" ai_score_output.log | grep -o "[0-9.]*" | head -1 || echo "N/A")
            if [ "$DURATION" != "N/A" ]; then
              # Calculate per-stock average
              if [ "$STOCKS_PROCESSED" -gt 0 ]; then
                AVG_TIME=$(echo "scale=2; $DURATION / $STOCKS_PROCESSED" | bc)
                echo "- **Total Duration:** ${DURATION}s" >> $GITHUB_STEP_SUMMARY
                echo "- **Average per Stock:** ${AVG_TIME}s" >> $GITHUB_STEP_SUMMARY
              else
                echo "- **Total Duration:** ${DURATION}s" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "- **Total Duration:** N/A" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY

            # Data Quality Summary
            echo "## ðŸ“Š Data Quality" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            REAL_TECHNICAL=$(grep -c "Polygon technical data fetched" ai_score_output.log || echo "0")
            REAL_FUNDAMENTAL=$(grep -c "Alpha Vantage data fetched" ai_score_output.log || echo "0")
            DEFAULT_TECHNICAL=$(grep -c "No Polygon technical data" ai_score_output.log || echo "0")
            DEFAULT_FUNDAMENTAL=$(grep -c "Alpha Vantage returned no data" ai_score_output.log || echo "0")

            if [ "$STOCKS_PROCESSED" -gt 0 ]; then
              REAL_TECH_PCT=$(echo "scale=1; 100 * $REAL_TECHNICAL / $STOCKS_PROCESSED" | bc)
              REAL_FUND_PCT=$(echo "scale=1; 100 * $REAL_FUNDAMENTAL / $STOCKS_PROCESSED" | bc)

              echo "| Data Source | Real Data | Defaults | Coverage |" >> $GITHUB_STEP_SUMMARY
              echo "|-------------|-----------|----------|----------|" >> $GITHUB_STEP_SUMMARY
              echo "| Technical (Polygon) | $REAL_TECHNICAL | $DEFAULT_TECHNICAL | ${REAL_TECH_PCT}% |" >> $GITHUB_STEP_SUMMARY
              echo "| Fundamental (Alpha Vantage) | $REAL_FUNDAMENTAL | $DEFAULT_FUNDAMENTAL | ${REAL_FUND_PCT}% |" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY

            # Overall status with detailed breakdown
            if grep -q "âœ“ SUCCESS" ai_score_output.log; then
              echo "## âœ… Overall Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY

              # Check for any warnings
              WARNING_COUNT=$(grep -c "WARNING" ai_score_output.log || echo "0")
              if [ "$WARNING_COUNT" -gt 0 ]; then
                echo "âš ï¸ **Warnings:** $WARNING_COUNT (check logs for details)" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "<details>" >> $GITHUB_STEP_SUMMARY
                echo "<summary>View Warnings</summary>" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
                grep "WARNING" ai_score_output.log | head -20 >> $GITHUB_STEP_SUMMARY
                echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
                echo "</details>" >> $GITHUB_STEP_SUMMARY
              else
                echo "âœ… No warnings - all stocks processed cleanly" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "## âŒ Overall Status: FAILED" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Error Details" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              grep -i "error\|critical\|failed" ai_score_output.log | tail -20 >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Status:** Workflow failed - no output log found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: echo "AI score update failed - check logs and summary"
