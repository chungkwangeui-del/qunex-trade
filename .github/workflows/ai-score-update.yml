name: AI Score Update

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-ai-scores:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.ALPHA_VANTAGE_API_KEY }}" ]; then
            echo "ERROR: ALPHA_VANTAGE_API_KEY secret is not set"
            echo "Please add it in GitHub Settings > Secrets and variables > Actions"
            echo "Get a free API key from: https://www.alphavantage.co/support/#api-key"
            exit 1
          fi
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "ERROR: DATABASE_URL secret is not set"
            exit 1
          fi
          echo "All required secrets are configured"

      - name: Run AI score update
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          python scripts/cron_update_ai_scores.py

      - name: Notify on failure
        if: failure()
        run: echo "AI score update failed - check logs"
