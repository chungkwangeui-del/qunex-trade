<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>

    <!-- Apply theme immediately -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') {
                document.documentElement.classList.add('light-mode');
            }
        })();
    </script>

    <style>
        /* Dark mode default */
        :root {
            --bg-dark: #000000;
            --bg-card: #0a0a0a;
            --text-primary: #ffffff;
            --primary: #00d9ff;
        }

        /* Light mode override */
        html.light-mode {
            --bg-dark: #f5f7fa;
            --bg-card: #ffffff;
            --text-primary: #1a1a2e;
            --primary: #0077cc;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            padding: 50px;
            transition: all 0.3s;
        }

        .card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid var(--primary);
        }

        #theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Theme Toggle Test</h1>

    <div class="card">
        <h2>Test Card</h2>
        <p>If this changes color when you click the button, the theme toggle works!</p>
        <p>Current theme: <span id="current-theme">Loading...</span></p>
    </div>

    <button id="theme-toggle">Toggle Theme</button>

    <script>
        // Show current theme
        function updateThemeDisplay() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.getElementById('current-theme').textContent = theme.toUpperCase();
        }

        // Toggle theme
        document.getElementById('theme-toggle').addEventListener('click', function() {
            const currentTheme = localStorage.getItem('theme') || 'dark';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            localStorage.setItem('theme', newTheme);

            if (newTheme === 'light') {
                document.documentElement.classList.add('light-mode');
            } else {
                document.documentElement.classList.remove('light-mode');
            }

            updateThemeDisplay();
            console.log('Theme changed to:', newTheme);
        });

        updateThemeDisplay();
    </script>
</body>
</html>
