services:
  - type: web
    name: qunex-trade
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: bash build.sh
    startCommand: cd web && gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT --timeout 120 app:app
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env
    healthCheckPath: /

  - type: worker
    name: qunex-websocket-worker
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: bash build.sh
    startCommand: python scripts/polygon_websocket_client.py
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env

  - type: cron
    name: qunex-data-refresh
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 * * * *"
    buildCommand: bash build.sh
    startCommand: python scripts/refresh_data_cron.py
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env

  - type: cron
    name: qunex-ai-score-update
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 0 * * *"
    buildCommand: bash build.sh
    startCommand: python scripts/cron_update_ai_scores.py
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env

  - type: cron
    name: qunex-model-retrain
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 0 * * 0"
    buildCommand: bash build.sh
    startCommand: python scripts/cron_retrain_model.py
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env

  - type: cron
    name: qunex-backtest-processor
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "* * * * *"
    buildCommand: bash build.sh
    startCommand: python scripts/cron_run_backtests.py
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env

  - type: cron
    name: qunex-check-alerts
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "*/5 * * * *"
    buildCommand: bash build.sh
    startCommand: python scripts/cron_check_alerts.py
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env

  - type: cron
    name: qunex-refresh-insider
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 1 * * *"
    buildCommand: bash build.sh
    startCommand: python scripts/cron_refresh_insider.py
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env

envVarGroups:
  - name: qunex-prod-env
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENABLE_BACKGROUND_THREAD
        value: "false"
