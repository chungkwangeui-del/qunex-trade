services:
  # Web Service - Flask App
  - type: web
    name: qunex-trade
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: bash build.sh
    startCommand: cd web && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    runtimeVersion: "3.13.1"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.13.1
      - key: ENABLE_BACKGROUND_THREAD
        value: false
      # Add these in Render Dashboard:
      # - DATABASE_URL (from Supabase PostgreSQL - permanent free!)
      # - REDIS_URL (from Upstash)
      # - POLYGON_API_KEY
      # - NEWSAPI_KEY
      # - ANTHROPIC_API_KEY
      # - MAIL_USERNAME
      # - MAIL_PASSWORD
      # - RECAPTCHA_SECRET_KEY

  # Cron Job - Data Refresh (runs every hour)
  - type: cron
    name: qunex-data-refresh
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 * * * *"  # Every hour at minute 0
    buildCommand: bash build.sh
    startCommand: python scripts/refresh_data_cron.py
    runtimeVersion: "3.13.1"
    envVars:
      # Inherits DATABASE_URL, REDIS_URL, API keys from environment

  # Cron Job - AI Score Update (runs daily at midnight)
  - type: cron
    name: qunex-ai-score-update
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 0 * * *"  # Daily at midnight (00:00)
    buildCommand: bash build.sh
    startCommand: python cron_update_ai_scores.py
    runtimeVersion: "3.13.1"
    envVars:
      # Inherits DATABASE_URL, POLYGON_API_KEY from environment

# No databases section - using Supabase PostgreSQL (permanent free tier)
# Add DATABASE_URL in Render Dashboard pointing to Supabase
