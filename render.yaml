services:
  - type: web
    name: qunex-trade
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && cd web && python create_db.py
    startCommand: cd web && gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@qunextrade.com
      - key: ADMIN_PASSWORD
        value: admin123
