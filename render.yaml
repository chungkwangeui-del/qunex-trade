services:
  - type: web
    name: qunex-trade
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: bash build.sh
    startCommand: cd web && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@qunextrade.com
      - key: ADMIN_PASSWORD
        value: admin123
