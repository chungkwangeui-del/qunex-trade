services:
  # ==================================================
  # WEB SERVICE - Flask App with WebSocket Support
  # ==================================================
  - type: web
    name: qunex-trade
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: bash build.sh
    startCommand: cd web && gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT --timeout 120 app:app
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env
    healthCheckPath: /

  # ==================================================
  # BACKGROUND WORKER - Polygon WebSocket Client
  # Real-time stock price updates via WebSocket
  # ==================================================
  - type: worker
    name: qunex-websocket-worker
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: bash build.sh
    startCommand: python scripts/polygon_websocket_client.py
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env

  # ==================================================
  # CRON JOB 1: Data Refresh (News + Calendar)
  # Fetches latest news and economic calendar events
  # Schedule: Every hour at minute 0
  # ==================================================
  - type: cron
    name: qunex-data-refresh
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 * * * *"
    buildCommand: bash build.sh
    startCommand: python scripts/refresh_data_cron.py
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env

  # ==================================================
  # CRON JOB 2: AI Score Update
  # Calculates AI scores for watchlist stocks
  # Schedule: Daily at midnight (0:00 UTC)
  # ==================================================
  - type: cron
    name: qunex-ai-score-update
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 0 * * *"
    buildCommand: bash build.sh
    startCommand: python scripts/cron_update_ai_scores.py
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env

  # ==================================================
  # CRON JOB 3: Model Retraining (MLOps)
  # Retrains AI model with latest data
  # Schedule: Weekly on Sunday at midnight (0:00 UTC)
  # ==================================================
  - type: cron
    name: qunex-model-retrain
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 0 * * 0"
    buildCommand: bash build.sh
    startCommand: python scripts/cron_retrain_model.py
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env

  # ==================================================
  # CRON JOB 4: Backtest Processor
  # Processes pending backtest jobs
  # Schedule: Every minute
  # ==================================================
  - type: cron
    name: qunex-backtest-processor
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "* * * * *"
    buildCommand: bash build.sh
    startCommand: python scripts/cron_run_backtests.py
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env

  # ==================================================
  # CRON JOB 5: Price Alerts Checker
  # Checks if stock prices hit user alert thresholds
  # Schedule: Every 5 minutes
  # ==================================================
  - type: cron
    name: qunex-check-alerts
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "*/5 * * * *"
    buildCommand: bash build.sh
    startCommand: python scripts/cron_check_alerts.py
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env

  # ==================================================
  # CRON JOB 6: Insider Trading Refresh
  # Fetches latest insider trading data
  # Schedule: Daily at 1:00 AM UTC
  # ==================================================
  - type: cron
    name: qunex-refresh-insider
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "0 1 * * *"
    buildCommand: bash build.sh
    startCommand: python scripts/cron_refresh_insider.py
    runtimeVersion: "3.11"
    envVarGroups:
      - qunex-prod-env

envVarGroups:
  - name: qunex-prod-env
    envVars:
      # Flask Configuration
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENABLE_BACKGROUND_THREAD
        value: "false"
