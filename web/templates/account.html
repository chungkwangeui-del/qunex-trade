<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Qunex Trade</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS variables are loaded from basic.css')?v=1762480000">
    <link rel="stylesheet" href="{{ url_for('static', filename='basic.css')?v=1762480000">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" aria-label="Toggle theme">‚òÄÔ∏è</button>


    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>

        <div class="header">
            <h1>My Account</h1>
            <p>Manage your subscription and account settings</p>
            {% if user.subscription_tier == 'developer' %}
            <p style="margin-top: 20px;">
                <a href="/auth/admin/dashboard" style="background: linear-gradient(135deg, #ff006e 0%, #7c3aed 100%); color: white; padding: 12px 30px; border-radius: 10px; text-decoration: none; font-weight: 700; display: inline-block; box-shadow: 0 4px 15px rgba(255, 0, 110, 0.3);">
                    üîê Admin Dashboard
                </a>
            </p>
            {% endif %}
        </div>

        <!-- Account Information -->
        <div class="account-card">
            <h2>Account Information</h2>
            <div class="info-row">
                <span class="info-label">Email</span>
                <span class="info-value">{{ user.email }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Username</span>
                <span class="info-value">{{ user.username }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Member Since</span>
                <span class="info-value">{{ user.created_at.strftime('%B %d, %Y') if user.created_at else 'N/A' }}</span>
            </div>
        </div>

        <!-- Subscription Information -->
        <div class="account-card">
            <h2>Subscription</h2>
            <div class="info-row">
                <span class="info-label">Current Plan</span>
                <span class="info-value">
                    <span class="badge {{ user.subscription_tier }}">{{ user.subscription_tier|title }}</span>
                </span>
            </div>
            <div class="info-row">
                <span class="info-label">Status</span>
                <span class="info-value">
                    <span class="badge {{ user.subscription_status }}">{{ user.subscription_status|title }}</span>
                </span>
            </div>

            {% if user.subscription_tier == 'free' %}
            <div class="info-row">
                <span class="info-label">Signals per Day</span>
                <span class="info-value">3 signals (limited)</span>
            </div>
            {% elif user.subscription_tier == 'pro' %}
            <div class="info-row">
                <span class="info-label">Signals per Day</span>
                <span class="info-value">Unlimited</span>
            </div>
            <div class="info-row">
                <span class="info-label">Price</span>
                <span class="info-value">$19.99/month</span>
            </div>
            {% elif user.subscription_tier == 'premium' %}
            <div class="info-row">
                <span class="info-label">Signals per Day</span>
                <span class="info-value">Unlimited + API Access</span>
            </div>
            <div class="info-row">
                <span class="info-label">Price</span>
                <span class="info-value">$49.99/month</span>
            </div>
            {% elif user.subscription_tier == 'developer' %}
            <div class="info-row">
                <span class="info-label">Access Level</span>
                <span class="info-value">FULL ACCESS - Site Creator</span>
            </div>
            <div class="info-row">
                <span class="info-label">Price</span>
                <span class="info-value">Complimentary</span>
            </div>
            {% endif %}

            <div class="actions">
                {% if user.subscription_tier == 'free' %}
                <a href="/payments/pricing" class="btn btn-primary">Upgrade to Pro</a>
                {% else %}
                <a href="/payments/cancel-subscription" class="btn btn-danger" onclick="return confirm('Are you sure you want to cancel your subscription?')">Cancel Subscription</a>
                <a href="/payments/pricing" class="btn btn-secondary">Change Plan</a>
                {% endif %}
            </div>
        </div>

        <!-- Password Change -->
        {% if user.password_hash %}
        <div class="account-card">
            <h2>Change Password</h2>
            <form method="POST" action="/auth/change-password" style="margin-top: 20px;">
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: var(--text-secondary); font-size: 0.9em;">Current Password</label>
                    <input type="password" name="current_password" required style="width: 100%; padding: 12px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary);">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: var(--text-secondary); font-size: 0.9em;">New Password</label>
                    <input type="password" name="new_password" required minlength="6" style="width: 100%; padding: 12px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary);">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; color: var(--text-secondary); font-size: 0.9em;">Confirm New Password</label>
                    <input type="password" name="confirm_password" required minlength="6" style="width: 100%; padding: 12px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary);">
                </div>
                <button type="submit" class="btn btn-primary">Update Password</button>
            </form>
        </div>
        {% endif %}

        <!-- Features Access -->
        <div class="account-card">
            <h2>Your Features</h2>
            <div class="info-row">
                <span class="info-label">Daily Signals</span>
                <span class="info-value">{{ '3 (Limited)' if user.subscription_tier == 'free' else 'Unlimited ‚úì' }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">30-Day History</span>
                <span class="info-value">{{ '‚úì' if user.is_pro() else '‚úó' }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Email Alerts</span>
                <span class="info-value">{{ '‚úì' if user.is_pro() else '‚úó' }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">CSV Download</span>
                <span class="info-value">{{ '‚úì' if user.is_pro() else '‚úó' }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">API Access</span>
                <span class="info-value">{{ '‚úì' if user.subscription_tier in ['premium', 'developer'] else '‚úó' }}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Priority Support</span>
                <span class="info-value">{{ '‚úì' if user.is_pro() else '‚úó' }}</span>
            </div>
        </div>
    </div>

    <!-- UI Enhancement Scripts -->
    <script src="{{ url_for('static', filename='toast.js') }}"></script>
    <script src="{{ url_for('static', filename='ui-enhancements.js') }}"></script>
    <!-- Theme Toggle Script -->
    <script src="{{ url_for('static', filename='theme-toggle.js') }}" defer></script>
</body>
</html>
