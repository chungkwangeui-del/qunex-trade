<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ symbol }} - Stock Chart - Qunex Trade</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='basic.css') }}?v=1762480000">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation */
        nav {
            background: var(--bg-card);
            padding: 20px 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            margin-right: 25px;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--primary);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Header */
        .stock-header {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stock-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .stock-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stock-change {
            font-size: 1.2rem;
            margin-top: 5px;
        }

        /* AI Score Card */
        .ai-score-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .ai-score-title {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .ai-score-value {
            font-size: 4rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .ai-score-rating {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .ai-score-features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .feature-item {
            background: var(--bg-dark);
            padding: 12px;
            border-radius: 8px;
        }

        .feature-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .feature-value {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 5px;
        }

        /* Chart Section */
        .chart-section {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
        }


        /* News Section */
        .news-section {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 16px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .news-grid {
            display: grid;
            gap: 15px;
        }

        .news-item {
            background: var(--bg-dark);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .news-item:hover {
            transform: translateX(5px);
        }

        .news-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .news-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .news-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error {
            color: #ff006e;
            text-align: center;
            padding: 20px;
        }

        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <a href="/" class="logo" style="text-decoration: none;">QUNEX TRADE</a>
            <div>
                <a href="/">Home</a>
                <a href="/market">Market</a>
                <a href="/screener">Screener</a>
                <a href="/calendar">Calendar</a>
                <a href="/news">News</a>
            </div>
        </nav>

        <!-- Stock Header -->
        <div class="stock-header">
            <div>
                <h1 class="stock-title">{{ symbol }}</h1>
                <div class="stock-price" id="current-price">Loading...</div>
                <div class="stock-change" id="price-change">--</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Left Column: Chart -->
            <div>
                <div class="chart-section">
                    <!-- TradingView Widget -->
                    <div class="tradingview-widget-container" style="height:100%; width:100%;">
                        <div id="tradingview_chart" style="height:600px;"></div>
                    </div>
                </div>

                <!-- News Section -->
                <div class="news-section">
                    <h2 class="section-title">Recent News</h2>
                    <div id="news-container" class="loading">Loading news...</div>
                </div>
            </div>

            <!-- Right Column: AI Score -->
            <div>
                <div class="ai-score-card" id="ai-score-container">
                    <div class="loading">Calculating AI Score...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- TradingView Widget -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const symbol = '{{ symbol }}';

        // Initialize TradingView Chart
        new TradingView.widget({
            "autosize": true,
            "symbol": symbol,
            "interval": "D",
            "timezone": "America/New_York",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#000000",
            "enable_publishing": false,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_chart",
            "studies": [
                "RSI@tv-basicstudies",
                "MACD@tv-basicstudies"
            ],
            "backgroundColor": "#000000",
            "gridColor": "#1a1a1a",
            "hide_top_toolbar": false,
            "hide_legend": false,
            "save_image": true,
            "details": true,
            "hotlist": true,
            "calendar": true
        });

        // Update current price from API
        async function updatePriceInfo() {
            try {
                const response = await fetch(`/api/stock/${symbol}/chart?timeframe=1D`);
                const data = await response.json();

                if (data.candles && data.candles.length > 0) {
                    const lastCandle = data.candles[data.candles.length - 1];
                    const prevCandle = data.candles[data.candles.length - 2] || lastCandle;
                    const price = lastCandle.close;
                    const change = price - prevCandle.close;
                    const changePercent = prevCandle.close ? (change / prevCandle.close) * 100 : 0;

                    document.getElementById('current-price').textContent = `$${price.toFixed(2)}`;
                    document.getElementById('price-change').innerHTML = `
                        <span style="color: ${change >= 0 ? '#00ff88' : '#ff006e'}">
                            ${change >= 0 ? '▲' : '▼'} ${Math.abs(change).toFixed(2)} (${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%)
                        </span>
                    `;
                }
            } catch (error) {
                console.error('Error fetching price:', error);
            }
        }

        // Load AI Score
        async function loadAIScore() {
            try {
                console.log(`Loading AI Score for ${symbol}`);
                const response = await fetch(`/api/stock/${symbol}/ai-score`);
                console.log('AI Score response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('AI Score data:', data);

                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('ai-score-container').innerHTML = `
                    <div class="ai-score-title">QUNEX AI SCORE</div>
                    <div class="ai-score-value" style="color: ${data.color}">${data.score}</div>
                    <div class="ai-score-rating" style="color: ${data.color}">${data.rating}</div>
                    <div class="ai-score-features">
                        <div class="feature-item">
                            <div class="feature-label">RSI (14)</div>
                            <div class="feature-value">${data.features.rsi}</div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-label">MACD</div>
                            <div class="feature-value">${data.features.macd}</div>
                        </div>
                        <div class="feature-item">
                            <div class="feature-label">MA50 Dist</div>
                            <div class="feature-value">${data.features.price_to_ma50}%</div>
                        </div>
                    </div>
                `;
                console.log('AI Score loaded successfully');

            } catch (error) {
                console.error('Error loading AI score:', error);
                document.getElementById('ai-score-container').innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #ff006e;">
                        <h4>AI Score Unavailable</h4>
                        <p style="margin-top: 10px; font-size: 0.9rem;">${error.message}</p>
                    </div>
                `;
            }
        }

        // Load news
        async function loadNews() {
            try {
                const response = await fetch(`/api/stock/${symbol}/news`);
                const data = await response.json();

                const newsContainer = document.getElementById('news-container');

                if (!data.articles || data.articles.length === 0) {
                    newsContainer.innerHTML = '<div class="loading">No recent news available</div>';
                    return;
                }

                newsContainer.innerHTML = '';
                newsContainer.className = 'news-grid';

                data.articles.forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.onclick = () => window.open(article.url, '_blank');

                    const publishedDate = new Date(article.published).toLocaleDateString();

                    newsItem.innerHTML = `
                        <div class="news-title">${article.title}</div>
                        <div class="news-meta">${article.publisher} • ${publishedDate}</div>
                        <div class="news-description">${article.description || ''}</div>
                    `;

                    newsContainer.appendChild(newsItem);
                });

            } catch (error) {
                console.error('Error loading news:', error);
                document.getElementById('news-container').innerHTML = '<div class="error">Error loading news</div>';
            }
        }

        // Initialize all components
        updatePriceInfo();
        loadAIScore();
        loadNews();
    </script>
</body>
</html>
