<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Qunex Trade</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <!-- Basic CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='basic.css') }}?v=1762480000">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS variables are loaded from basic.css')?v=1762480000">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" aria-label="Toggle theme">☀️</button>


    <div class="container">
        <nav>
            <a href="/" class="nav-brand" style="text-decoration: none;">
                <div class="logo">Q</div>
                <span class="brand-text">Qunex Trade</span>
            </a>
            <div style="display: flex; gap: 20px; align-items: center;">
                <a href="/" style="color: var(--text-secondary); text-decoration: none; font-weight: 600;">Home</a>
                <a href="/market" style="color: var(--text-secondary); text-decoration: none; font-weight: 600;">Market</a>
                <a href="/screener" style="color: var(--text-secondary); text-decoration: none; font-weight: 600;">Screener</a>
                <a href="/calendar" style="color: var(--text-secondary); text-decoration: none; font-weight: 600;">Calendar</a>
                <a href="/news" style="color: var(--text-secondary); text-decoration: none; font-weight: 600;">News</a>
                <a href="/about" style="color: var(--text-secondary); text-decoration: none; font-weight: 600;">About</a>
                <a href="/payments/pricing" style="color: var(--primary); text-decoration: none; font-weight: 600;">Pricing</a>
            </div>
        </nav>

        <div class="hero">
            <h1>Choose Your Plan</h1>
            <p>Get access to AI-powered penny stock predictions with industry-leading accuracy</p>
        </div>

        <div class="pricing-grid">
            <!-- Free Plan -->
            <div class="pricing-card">
                <div class="tier-name">Free</div>
                <div class="price">$0<span>/mo</span></div>
                <div class="price-period">Forever free</div>
                <ul class="features">
                    <li>3 signals per day</li>
                    <li>7-day performance history</li>
                    <li>Basic statistics</li>
                    <li>Community support</li>
                </ul>
                {% if user.is_authenticated and user.subscription_tier == 'free' %}
                <div class="cta-button free" style="background: rgba(0, 217, 255, 0.2); cursor: default;">Current Plan</div>
                {% else %}
                <a href="/auth/signup" class="cta-button free">Get Started Free</a>
                {% endif %}
            </div>

            <!-- Pro Plan -->
            <div class="pricing-card popular">
                <div class="tier-name">Pro</div>
                <div class="price">${{ "%.0f"|format(pricing.pro.price) }}<span>/mo</span></div>
                <div class="price-period">Billed monthly</div>
                <ul class="features">
                    {% for feature in pricing.pro.features %}
                    <li>{{ feature }}</li>
                    {% endfor %}
                </ul>
                {% if user.is_authenticated and user.subscription_tier == 'pro' %}
                <div class="cta-button" style="background: linear-gradient(135deg, #00ff88 0%, #00d9ff 100%); cursor: default;">✓ Current Plan</div>
                {% elif user.is_authenticated %}
                    <a href="/payments/subscribe/pro" class="cta-button">Upgrade to Pro</a>
                {% else %}
                    <a href="/auth/signup" class="cta-button">Start Pro Trial</a>
                {% endif %}
            </div>

            <!-- Premium Plan -->
            <div class="pricing-card">
                <div class="tier-name">Premium</div>
                <div class="price">${{ "%.0f"|format(pricing.premium.price) }}<span>/mo</span></div>
                <div class="price-period">Billed monthly</div>
                <ul class="features">
                    {% for feature in pricing.premium.features %}
                    <li>{{ feature }}</li>
                    {% endfor %}
                </ul>
                {% if user.is_authenticated and user.subscription_tier == 'premium' %}
                <div class="cta-button" style="background: linear-gradient(135deg, #ff006e 0%, #7c3aed 100%); cursor: default;">✓ Current Plan</div>
                {% elif user.is_authenticated %}
                    <a href="/payments/subscribe/premium" class="cta-button">Upgrade to Premium</a>
                {% else %}
                    <a href="/auth/signup" class="cta-button">Start Premium Trial</a>
                {% endif %}
            </div>
        </div>

        <!-- FAQ Section -->
        <div class="faq-section">
            <h2>Frequently Asked Questions</h2>

            <div class="faq-item">
                <div class="faq-question">How does the free trial work?</div>
                <div class="faq-answer">Sign up for free and get immediate access to 3 daily signals. No credit card required. Upgrade anytime to unlock all features.</div>
            </div>

            <div class="faq-item">
                <div class="faq-question">Can I cancel anytime?</div>
                <div class="faq-answer">Yes! Cancel your subscription at any time. You'll continue to have access until the end of your billing period.</div>
            </div>

            <div class="faq-item">
                <div class="faq-question">What payment methods do you accept?</div>
                <div class="faq-answer">We accept all major credit cards (Visa, Mastercard, American Express) and debit cards through Stripe.</div>
            </div>

            <div class="faq-item">
                <div class="faq-question">Is this financial advice?</div>
                <div class="faq-answer">No. Qunex Trade provides educational signals based on AI predictions. All trading decisions are your own responsibility. Please see our disclaimer.</div>
            </div>

            <div class="faq-item">
                <div class="faq-question">What's the success rate?</div>
                <div class="faq-answer">Our AI model has achieved a 70%+ success rate with a ROC-AUC score of 0.9789 in backtesting. Past performance does not guarantee future results.</div>
            </div>
        </div>
    </div>
    <!-- UI Enhancement Scripts -->
    <script src="{{ url_for('static', filename='toast.js') }}"></script>
    <script src="{{ url_for('static', filename='ui-enhancements.js') }}"></script>
    <!-- Theme Toggle Script -->
    <script src="{{ url_for('static', filename='theme-toggle.js') }}" defer></script>
</body>
</html>
