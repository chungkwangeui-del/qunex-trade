<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Calendar - Qunex Trade</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d9ff;
            --secondary: #7c3aed;
            --accent: #ff006e;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0a0e27;
            --bg-card: #131829;
            --bg-hover: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #8b92b0;
            --border: rgba(0, 217, 255, 0.15);
            --glow: rgba(0, 217, 255, 0.4);
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        /* Navigation */
        nav {
            background: var(--bg-card);
            padding: 20px 40px;
            border-radius: 16px;
            margin-bottom: 40px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: -1px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1em;
            box-shadow: 0 0 20px var(--glow);
        }

        .brand-text {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link.active {
            color: var(--primary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--glow);
        }

        /* Header */
        .header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            gap: 20px;
        }

        .event-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary);
        }

        .event-card.critical::before {
            background: var(--danger);
        }

        .event-card.high::before {
            background: var(--warning);
        }

        .event-card.medium::before {
            background: var(--primary);
        }

        .event-card.low::before {
            background: var(--success);
        }

        .event-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 217, 255, 0.15);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .event-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .event-emoji {
            font-size: 2em;
        }

        .event-info h3 {
            font-size: 1.3em;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .event-category {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .importance-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .importance-badge.critical {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .importance-badge.high {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .importance-badge.medium {
            background: rgba(0, 217, 255, 0.2);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .importance-badge.low {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: var(--text-primary);
            font-size: 1.1em;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .countdown {
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .countdown-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .countdown-timer {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary);
        }

        .countdown-timer.soon {
            color: var(--warning);
            animation: pulse 2s infinite;
        }

        .countdown-timer.imminent {
            color: var(--danger);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .past-event {
            opacity: 0.5;
        }

        .past-event .countdown-timer {
            color: var(--text-secondary);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            nav {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                gap: 15px;
                font-size: 0.9em;
            }

            h1 {
                font-size: 2em;
            }

            .event-header {
                flex-direction: column;
                gap: 12px;
            }

            .event-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <a href="/" class="nav-brand">
                <div class="logo">Q</div>
                <span class="brand-text">Qunex Trade</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/market" class="nav-link">Market</a>
                <a href="/screener" class="nav-link">Screener</a>
                <a href="/calendar" class="nav-link active">Calendar</a>
                <a href="/news" class="nav-link">News</a>
                <a href="/about" class="nav-link">About</a>
                {% if user and user.is_authenticated %}
                    <a href="/auth/logout" class="nav-link">Logout</a>
                {% else %}
                    <a href="/auth/login" class="nav-link">Login</a>
                {% endif %}
            </div>
        </nav>

        <!-- Header -->
        <div class="header">
            <h1>Economic Calendar</h1>
            <div class="subtitle">
                Major economic events and data releases
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="tab-btn active" onclick="filterEvents('all')">All Events</button>
            <button class="tab-btn" onclick="filterEvents('Fed Policy')">Fed Policy</button>
            <button class="tab-btn" onclick="filterEvents('Employment')">Employment</button>
            <button class="tab-btn" onclick="filterEvents('Inflation')">Inflation</button>
            <button class="tab-btn" onclick="filterEvents('Growth')">Growth</button>
            <button class="tab-btn" onclick="filterEvents('upcoming')">Upcoming Only</button>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-grid" id="calendar-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading economic events...</p>
            </div>
        </div>
    </div>

    <script>
        let allEvents = [];
        let currentFilter = 'all';

        // Load events
        async function loadEvents() {
            try {
                const response = await fetch('/api/economic-calendar');
                const data = await response.json();

                if (!data.success || !data.events) {
                    document.getElementById('calendar-container').innerHTML = `
                        <div class="empty-state">
                            <h3>No events found</h3>
                            <p>Check back later for upcoming economic events</p>
                        </div>
                    `;
                    return;
                }

                allEvents = data.events;
                renderEvents(allEvents);

                // Update countdowns every second
                setInterval(updateCountdowns, 1000);

            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('calendar-container').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading events</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        // Render events
        function renderEvents(events) {
            const container = document.getElementById('calendar-container');

            if (events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No events found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            events.forEach(event => {
                const eventDate = new Date(event.date + 'T' + event.time);
                const now = new Date();
                const isPast = eventDate < now;

                const importanceLevel = getImportanceLevel(event.importance);

                const card = document.createElement('div');
                card.className = `event-card ${importanceLevel} ${isPast ? 'past-event' : ''}`;
                card.setAttribute('data-category', event.category);
                card.setAttribute('data-date', event.date);

                card.innerHTML = `
                    <div class="event-header">
                        <div class="event-title">
                            <div class="event-emoji">${event.emoji}</div>
                            <div class="event-info">
                                <h3>${event.event}</h3>
                                <div class="event-category">${event.category} â€¢ ${event.country}</div>
                            </div>
                        </div>
                        <div class="importance-badge ${importanceLevel}">
                            ${getImportanceText(event.importance)}
                        </div>
                    </div>

                    <div class="event-details">
                        <div class="detail-item">
                            <div class="detail-label">Date</div>
                            <div class="detail-value">${formatDate(event.date)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Time (ET)</div>
                            <div class="detail-value">${event.time}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Estimate</div>
                            <div class="detail-value">${event.estimate || 'TBD'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Previous</div>
                            <div class="detail-value">${event.previous || 'TBD'}</div>
                        </div>
                    </div>

                    <div class="countdown">
                        <div class="countdown-label">${isPast ? 'Event Passed' : 'Time Until Event'}</div>
                        <div class="countdown-timer" data-target="${eventDate.getTime()}">
                            ${isPast ? 'Completed' : 'Calculating...'}
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Update countdowns
        function updateCountdowns() {
            const timers = document.querySelectorAll('.countdown-timer');
            const now = new Date().getTime();

            timers.forEach(timer => {
                const target = parseInt(timer.getAttribute('data-target'));
                if (!target) return;

                const distance = target - now;

                if (distance < 0) {
                    timer.textContent = 'Event Started';
                    timer.classList.remove('soon', 'imminent');
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (days > 0) {
                    timer.textContent = `${days}d ${hours}h ${minutes}m`;
                    timer.classList.remove('soon', 'imminent');
                } else if (hours > 0) {
                    timer.textContent = `${hours}h ${minutes}m ${seconds}s`;
                    if (hours < 24) {
                        timer.classList.add('soon');
                    }
                } else {
                    timer.textContent = `${minutes}m ${seconds}s`;
                    timer.classList.add('imminent');
                }
            });
        }

        // Filter events
        function filterEvents(category) {
            currentFilter = category;

            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            let filtered = allEvents;

            if (category === 'upcoming') {
                const now = new Date();
                filtered = allEvents.filter(e => {
                    const eventDate = new Date(e.date + 'T' + e.time);
                    return eventDate >= now;
                });
            } else if (category !== 'all') {
                filtered = allEvents.filter(e => e.category === category);
            }

            renderEvents(filtered);
        }

        // Helper functions
        function getImportanceLevel(importance) {
            if (importance === 5) return 'critical';
            if (importance === 4) return 'high';
            if (importance === 3) return 'medium';
            return 'low';
        }

        function getImportanceText(importance) {
            if (importance === 5) return 'CRITICAL';
            if (importance === 4) return 'HIGH';
            if (importance === 3) return 'MEDIUM';
            return 'LOW';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Initial load
        loadEvents();
    </script>
</body>
</html>
