<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - Qunex Trade</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d9ff;
            --secondary: #7c3aed;
            --accent: #ff006e;
            --success: #10b981;
            --danger: #ef4444;
            --bg-dark: #0a0e27;
            --bg-card: #131829;
            --bg-hover: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #8b92b0;
            --border: rgba(0, 217, 255, 0.15);
            --glow: rgba(0, 217, 255, 0.4);
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        /* Navigation */
        nav {
            background: var(--bg-card);
            padding: 20px 40px;
            border-radius: 16px;
            margin-bottom: 40px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8em;
            font-weight: 700;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1em;
            box-shadow: 0 0 20px var(--glow);
        }

        .brand-text {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link.active {
            color: var(--primary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--glow);
        }

        /* Header */
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.1);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-value.positive {
            color: var(--success);
        }

        .stat-value.negative {
            color: var(--danger);
        }

        /* Add Stock Section */
        .add-stock-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .add-stock-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .add-stock-form input {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1em;
        }

        .add-stock-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.2);
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1em;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px var(--glow);
        }

        /* Watchlist Table */
        .watchlist-table {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .watchlist-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr auto;
            gap: 20px;
            padding: 20px 30px;
            background: var(--bg-hover);
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9em;
        }

        .watchlist-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr auto;
            gap: 20px;
            padding: 25px 30px;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .watchlist-item:hover {
            background: var(--bg-hover);
        }

        .watchlist-item:last-child {
            border-bottom: none;
        }

        .ticker {
            font-weight: 700;
            font-size: 1.1em;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .company-name {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .price {
            font-size: 1.2em;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .change-positive {
            color: var(--success);
        }

        .change-negative {
            color: var(--danger);
        }

        .delete-btn {
            padding: 8px 16px;
            background: var(--danger);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 80px 30px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .watchlist-header {
                display: none;
            }

            .watchlist-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .add-stock-form {
                flex-direction: column;
            }

            .add-stock-form input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <a href="/" class="nav-brand">
                <div class="logo">Q</div>
                <span class="brand-text">Qunex Trade</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/market" class="nav-link">Market</a>
                <a href="/screener" class="nav-link">Screener</a>
                <a href="/watchlist" class="nav-link active">Watchlist</a>
                <a href="/calendar" class="nav-link">Calendar</a>
                <a href="/news" class="nav-link">News</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/auth/logout" class="nav-link">Logout</a>
            </div>
        </nav>

        <!-- Header -->
        <h1>My Watchlist</h1>
        <div class="subtitle">
            Track your favorite stocks with real-time data
            <span id="last-updated"></span>
        </div>

        <!-- Stats -->
        <div class="stats-grid" id="stats-container">
            <div class="stat-card">
                <div class="stat-label">Total Stocks</div>
                <div class="stat-value" id="total-stocks">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Gainers</div>
                <div class="stat-value positive" id="gainers-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Losers</div>
                <div class="stat-value negative" id="losers-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Best Performer</div>
                <div class="stat-value" id="best-performer">-</div>
            </div>
        </div>

        <!-- Add Stock -->
        <div class="add-stock-section">
            <h3 style="margin-bottom: 20px; color: var(--primary);">Add Stock to Watchlist</h3>
            <div class="add-stock-form">
                <input type="text" id="ticker-input" placeholder="Enter ticker symbol (e.g., AAPL)" style="flex: 2;">
                <input type="text" id="notes-input" placeholder="Notes (optional)" style="flex: 3;">
                <button class="btn" onclick="addStock()">Add to Watchlist</button>
            </div>
        </div>

        <!-- Watchlist Table -->
        <div class="watchlist-table">
            <div class="watchlist-header">
                <div>Ticker</div>
                <div>Price</div>
                <div>Change</div>
                <div>Change %</div>
                <div>Volume</div>
                <div>Notes</div>
                <div>Actions</div>
            </div>
            <div id="watchlist-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your watchlist...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let watchlistData = [];

        // Load watchlist
        async function loadWatchlist() {
            try {
                const response = await fetch('/api/watchlist');
                const data = await response.json();

                watchlistData = data;
                renderWatchlist(data);
                updateLastUpdated();
            } catch (error) {
                console.error('Error loading watchlist:', error);
                document.getElementById('watchlist-container').innerHTML =
                    '<div class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div><h3>Error loading watchlist</h3></div>';
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch('/api/watchlist/stats');
                const stats = await response.json();

                document.getElementById('total-stocks').textContent = stats.total_stocks || 0;
                document.getElementById('gainers-count').textContent = stats.gainers || 0;
                document.getElementById('losers-count').textContent = stats.losers || 0;

                if (stats.best_performer) {
                    document.getElementById('best-performer').textContent =
                        `${stats.best_performer.ticker} +${stats.best_performer.change_percent.toFixed(2)}%`;
                    document.getElementById('best-performer').className = 'stat-value positive';
                } else {
                    document.getElementById('best-performer').textContent = '-';
                    document.getElementById('best-performer').className = 'stat-value';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Render watchlist
        function renderWatchlist(stocks) {
            const container = document.getElementById('watchlist-container');

            if (!stocks || stocks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìä</div>
                        <h3>Your watchlist is empty</h3>
                        <p style="margin-top: 10px;">Add stocks above to start tracking them</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = stocks.map(stock => {
                const changeClass = (stock.change_percent || 0) >= 0 ? 'change-positive' : 'change-negative';
                const changeSymbol = (stock.change_percent || 0) >= 0 ? '+' : '';

                return `
                    <div class="watchlist-item">
                        <div>
                            <div class="ticker">${stock.ticker}</div>
                            <div class="company-name">${stock.company_name || stock.ticker}</div>
                        </div>
                        <div class="price">$${(stock.price || 0).toFixed(2)}</div>
                        <div class="${changeClass}">${changeSymbol}${(stock.change || 0).toFixed(2)}</div>
                        <div class="${changeClass}">${changeSymbol}${(stock.change_percent || 0).toFixed(2)}%</div>
                        <div>${(stock.volume || 0).toLocaleString()}</div>
                        <div style="color: var(--text-secondary); font-size: 0.9em;">${stock.notes || '-'}</div>
                        <div>
                            <button class="delete-btn" onclick="removeStock(${stock.id}, '${stock.ticker}')">
                                Remove
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Add stock
        async function addStock() {
            const ticker = document.getElementById('ticker-input').value.trim().toUpperCase();
            const notes = document.getElementById('notes-input').value.trim();

            if (!ticker) {
                alert('Please enter a ticker symbol');
                return;
            }

            try {
                const response = await fetch('/api/watchlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ticker, notes })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('ticker-input').value = '';
                    document.getElementById('notes-input').value = '';
                    loadWatchlist();
                    loadStats();
                } else {
                    alert(data.error || 'Failed to add stock');
                }
            } catch (error) {
                console.error('Error adding stock:', error);
                alert('Failed to add stock');
            }
        }

        // Remove stock
        async function removeStock(id, ticker) {
            if (!confirm(`Remove ${ticker} from watchlist?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/watchlist/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadWatchlist();
                    loadStats();
                } else {
                    alert('Failed to remove stock');
                }
            } catch (error) {
                console.error('Error removing stock:', error);
                alert('Failed to remove stock');
            }
        }

        // Update timestamp
        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('last-updated').textContent = `Last updated: ${timeString}`;
        }

        // Enter key support
        document.getElementById('ticker-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addStock();
        });

        // Initial load
        loadWatchlist();
        loadStats();

        // Auto-refresh every 60 seconds
        setInterval(() => {
            loadWatchlist();
            loadStats();
        }, 60000);

        // Update timestamp every second
        setInterval(updateLastUpdated, 1000);
    </script>
</body>
</html>
