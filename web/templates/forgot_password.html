<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Qunex Trade</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS variables are loaded from basic.css')?v=1762480000">
    <link rel="stylesheet" href="{{ url_for('static', filename='basic.css')?v=1762480000">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" aria-label="Toggle theme">☀️</button>


    <div class="container">
        <div class="card">
            <a href="/" style="text-decoration: none;">
                <div class="logo-container">
                    <div class="logo">Q</div>
                    <h1>Forgot Password?</h1>
                    <p class="subtitle">Enter your email to receive a password reset link</p>
                </div>
            </a>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <button type="submit" class="btn">Send Reset Link</button>
            </form>

            <div class="login-link">
                Remember your password? <a href="/auth/login">Log in</a>
            </div>
        </div>
    </div>

    <!-- UI Enhancement Scripts -->
    <script src="{{ url_for('static', filename='toast.js') }}"></script>
    <script src="{{ url_for('static', filename='ui-enhancements.js') }}"></script>
    <!-- Theme Toggle Script -->
    <script src="{{ url_for('static', filename='theme-toggle.js') }}" defer></script>
</body>
</html>
