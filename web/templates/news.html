{% extends "base_layout.html" %}

{% block title %}Market News - Qunex Trade{% endblock %}

{% block extra_styles %}
<style>
    /* Filter Section */
    .filter-section {
        background: var(--bg-card);
        padding: 20px 24px;
        border-radius: var(--radius-xl);
        margin-bottom: 32px;
        border: 1px solid var(--border-subtle);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 16px;
    }

    .search-box {
        display: flex;
        gap: 12px;
        align-items: center;
        flex: 1;
        max-width: 600px;
    }

    .search-input {
        flex: 1;
    }

    .filter-buttons {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
    }

    .filter-btn {
        padding: 8px 16px;
        border: 1px solid var(--border-subtle);
        background: transparent;
        color: var(--text-secondary);
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all var(--transition-fast);
        font-family: var(--font-primary);
        font-weight: var(--font-medium);
        font-size: var(--text-sm);
    }

    .filter-btn.active,
    .filter-btn:hover {
        background: var(--bg-hover);
        color: var(--text-primary);
        border-color: var(--border-medium);
    }

    .filter-btn.active {
        background: var(--text-primary);
        color: var(--bg-primary);
        border-color: var(--text-primary);
    }

    /* News Grid */
    .news-grid-container {
        position: relative;
        min-height: 400px;
    }

    .news-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 24px;
    }

    .news-card {
        background: var(--bg-card);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-xl);
        padding: 24px;
        transition: all var(--transition-normal);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .news-card:hover {
        transform: translateY(-4px);
        border-color: var(--border-medium);
        box-shadow: var(--shadow-lg);
    }

    .news-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, var(--accent-cyan), var(--accent-purple));
        opacity: 0;
        transition: opacity var(--transition-fast);
    }

    .news-card:hover::before {
        opacity: 1;
    }

    .news-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        font-size: var(--text-xs);
    }

    .news-source {
        color: var(--accent-cyan);
        font-weight: var(--font-semibold);
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .news-date {
        color: var(--text-tertiary);
    }

    .importance-stars {
        color: var(--warning);
        font-size: var(--text-sm);
        margin-bottom: 12px;
        letter-spacing: 2px;
    }

    .news-title {
        font-size: var(--text-lg);
        font-weight: var(--font-bold);
        color: var(--text-primary);
        margin-bottom: 16px;
        line-height: 1.4;
    }

    .sentiment-badge {
        display: inline-flex;
        align-items: center;
        padding: 4px 12px;
        border-radius: var(--radius-full);
        font-size: var(--text-xs);
        font-weight: var(--font-semibold);
        margin-bottom: 16px;
        width: fit-content;
    }

    .sentiment-positive {
        background: rgba(34, 197, 94, 0.1);
        color: var(--success);
        border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .sentiment-negative {
        background: rgba(239, 68, 68, 0.1);
        color: var(--danger);
        border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .sentiment-neutral {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-secondary);
        border: 1px solid var(--border-subtle);
    }

    .impact-summary {
        color: var(--text-secondary);
        line-height: 1.6;
        margin-bottom: 20px;
        font-size: var(--text-sm);
        flex-grow: 1;
    }

    .tags-section {
        margin-top: auto;
        padding-top: 16px;
        border-top: 1px solid var(--border-subtle);
    }

    .tag-label {
        font-size: var(--text-xs);
        color: var(--text-tertiary);
        font-weight: var(--font-medium);
        margin-bottom: 8px;
        text-transform: uppercase;
    }

    .tag {
        display: inline-block;
        background: rgba(0, 217, 255, 0.1);
        border: 1px solid rgba(0, 217, 255, 0.2);
        padding: 4px 10px;
        border-radius: var(--radius-sm);
        font-size: var(--text-xs);
        margin-right: 6px;
        margin-bottom: 6px;
        color: var(--accent-cyan);
        font-family: var(--font-mono);
    }

    .tag.sector {
        background: rgba(168, 85, 247, 0.1);
        border-color: rgba(168, 85, 247, 0.2);
        color: var(--accent-purple);
    }

    .read-more {
        display: inline-flex;
        align-items: center;
        margin-top: 16px;
        color: var(--text-primary);
        text-decoration: none;
        font-weight: var(--font-medium);
        font-size: var(--text-sm);
        transition: color var(--transition-fast);
    }

    .read-more:hover {
        color: var(--accent-cyan);
    }

    @media (max-width: 768px) {
        .filter-section {
            flex-direction: column;
            align-items: stretch;
        }

        .search-box {
            flex-direction: column;
            max-width: none;
        }

        .news-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="content-header">
    <div>
        <h1 class="content-title">Market News Analysis</h1>
        <p class="content-subtitle">
            AI-powered real-time news impact analysis
            <span id="last-update" style="margin-left: 12px; font-size: 0.8em; opacity: 0.7;"></span>
        </p>
    </div>
    <div class="header-actions">
        <button class="btn btn-primary" onclick="refreshNews()">
            <span>Refresh News</span>
        </button>
    </div>
</div>

<!-- Filter Section -->
<div class="filter-section">
    <div class="filter-buttons">
        <button class="filter-btn active" onclick="filterByImportance('all', this)">All News</button>
        <button class="filter-btn" onclick="filterByImportance(5, this)">Critical</button>
        <button class="filter-btn" onclick="filterByImportance(4, this)">High</button>
        <button class="filter-btn" onclick="filterByImportance(3, this)">Medium</button>
    </div>
    <div class="search-box">
        <input type="text" id="search-ticker" class="form-input search-input" placeholder="Search ticker (e.g., AAPL)"
            onkeyup="handleSearch()">
        <input type="text" id="search-keyword" class="form-input search-input" placeholder="Search keyword"
            onkeyup="handleSearch()">
        <button class="btn btn-secondary" onclick="clearSearch()">Clear</button>
    </div>
</div>

<!-- News Grid -->
<div class="news-grid-container">
    <div class="news-grid" id="news-list">
        <div class="loading-state" style="grid-column: 1 / -1; text-align: center; padding: 60px;">
            <div class="spinner" style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #00d9ff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
            Loading news...
        </div>
    </div>
</div>
<style>
@keyframes spin { to { transform: rotate(360deg); } }
</style>
{% endblock %}

{% block extra_scripts %}
<script>
    let newsData = [];

    // Load news from API on page load
    async function loadNews() {
        try {
            const response = await fetch('/api/news?limit=50');
            const data = await response.json();

            if (data.success && data.articles) {
                newsData = data.articles;
                renderNews(newsData);

                // Update last update time
                if (newsData.length > 0 && newsData[0].created_at) {
                    document.getElementById('last-update').textContent =
                        'Last updated: ' + new Date(newsData[0].created_at).toLocaleString();
                }
            } else {
                showEmptyState();
            }
        } catch (error) {
            console.error('Error loading news:', error);
            showEmptyState('Error loading news. Please try again.');
        }
    }

    function renderNews(articles) {
        const container = document.getElementById('news-list');

        if (!articles || articles.length === 0) {
            showEmptyState();
            return;
        }

        container.innerHTML = articles.map(article => {
            const rating = article.ai_rating || 3;
            const stars = '★'.repeat(rating);
            const sentiment = article.sentiment || 'neutral';
            const sentimentLabel = sentiment.charAt(0).toUpperCase() + sentiment.slice(1);
            const publishedDate = article.published ? new Date(article.published).toLocaleDateString() : 'N/A';
            const description = article.ai_analysis || article.description || '';

            return `
                <div class="news-card importance-${rating}" data-importance="${rating}">
                    <div class="news-meta">
                        <span class="news-source">${article.source || 'News'}</span>
                        <span class="news-date">${publishedDate}</span>
                    </div>

                    <div class="importance-stars" title="Importance: ${rating}/5">
                        ${stars}
                    </div>

                    <div class="news-title">${article.title}</div>

                    <span class="sentiment-badge sentiment-${sentiment}">
                        ${sentimentLabel}
                    </span>

                    <div class="impact-summary">${description}</div>

                    ${article.url ? `
                    <a href="${article.url}" target="_blank" class="read-more">
                        Read Full Article →
                    </a>
                    ` : ''}
                </div>
            `;
        }).join('');
    }

    function showEmptyState(message = null) {
        const container = document.getElementById('news-list');
        container.innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1;">
                <div class="empty-state-icon" style="margin-bottom: 24px;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="opacity: 0.4;">
                        <path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 12h10" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h3>${message || 'No News Available'}</h3>
                <p>Click "Refresh News" to collect and analyze the latest market news.</p>
                <button class="btn btn-primary" onclick="refreshNews()">Refresh News</button>
            </div>
        `;
    }

    function refreshNews() {
        const btn = event.target.closest('button');
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<span>Refreshing...</span>';

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 180000);

        fetch('/api/news/refresh', { signal: controller.signal })
            .then(response => {
                clearTimeout(timeoutId);
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert(`Success! ${data.total_analyzed || data.count || 'News'} articles collected.`);
                    loadNews();  // Reload news
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                } else {
                    alert('Failed to collect news: ' + (data.message || 'Unknown error') + '\n\nPlease try again in a few minutes.');
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            })
            .catch(error => {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    alert('Request timed out. News collection takes time.\n\nPlease wait a few minutes and refresh the page.');
                } else {
                    alert('Error collecting news: ' + error + '\n\nCheck console for details.');
                    console.error('News refresh error:', error);
                }
                btn.disabled = false;
                btn.innerHTML = originalText;
            });
    }

    function filterByImportance(level, button) {
        const cards = document.querySelectorAll('.news-card');
        const buttons = document.querySelectorAll('.filter-btn');

        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        cards.forEach(card => {
            if (level === 'all') {
                card.style.display = 'flex';
            } else {
                const importance = parseInt(card.dataset.importance);
                card.style.display = importance >= level ? 'flex' : 'none';
            }
        });
    }

    function handleSearch() {
        const tickerInput = document.getElementById('search-ticker').value.toUpperCase().trim();
        const keywordInput = document.getElementById('search-keyword').value.toLowerCase().trim();
        const cards = document.querySelectorAll('.news-card');

        cards.forEach(card => {
            const cardText = card.textContent.toLowerCase();
            let showCard = true;

            if (tickerInput && !cardText.includes(tickerInput.toLowerCase())) {
                showCard = false;
            }

            if (keywordInput && !cardText.includes(keywordInput)) {
                showCard = false;
            }

            card.style.display = showCard ? 'flex' : 'none';
        });

        if (tickerInput || keywordInput) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        }
    }

    function clearSearch() {
        document.getElementById('search-ticker').value = '';
        document.getElementById('search-keyword').value = '';

        const cards = document.querySelectorAll('.news-card');
        cards.forEach(card => card.style.display = 'flex');

        const allButton = document.querySelector('.filter-btn');
        allButton.classList.add('active');
    }

    // Load news on page load
    loadNews();
</script>
{% endblock %}
