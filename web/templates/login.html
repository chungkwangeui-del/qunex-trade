<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Qunex Trade</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='basic.css') }}">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 48px 40px;
            backdrop-filter: blur(20px);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #00d9ff, #a855f7);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 16px;
        }

        .welcome-text {
            font-size: 1.75rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .welcome-subtext {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .form-input {
            margin-bottom: 20px;
        }

        .form-input input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }

        .form-input input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .form-input input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
        }

        .remember-me input {
            width: 16px;
            height: 16px;
        }

        .forgot-link {
            color: #00d9ff;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            color: #a855f7;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.15);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.875rem;
        }

        .signup-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #00d9ff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: #a855f7;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo">Q</div>
                <h1 class="welcome-text">Welcome back</h1>
                <p class="welcome-subtext">Sign in to your Qunex Trade account</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="{{ 'error-message' if category == 'error' else 'success-message' }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-input">
                    <input type="email" name="email" placeholder="Email address" required autofocus>
                </div>

                <div class="form-input">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="{{ url_for('auth.forgot_password') }}" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">Sign in</button>
            </form>

            <div class="divider">or</div>

            <div class="signup-link">
                Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a>
            </div>
        </div>
    </div>
</body>

</html>
