{% extends "base_layout.html" %}
{% block title %}Page Not Found - Qunex Trade{% endblock %}
{% block content %}
<div class="card">
  <h1>404 - Page Not Found</h1>
  <p>{{ message or "The page you are looking for does not exist." }}</p>
  {% if request_id %}
    <p class="muted">Request ID: {{ request_id }}</p>
  {% endif %}
  <a href="/" class="btn btn-primary">Go Home</a>
</div>
{% endblock %}
